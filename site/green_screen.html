<!DOCTYPE html>
<html>
	
  <head>
    <style>
    	header li:nth-child(odd){
    		text-decoration: none;
    		background-color: red;
    		font-size: 20px;
    		font-style: bold;
    		height: 50px;
    		width: 300px;

    	}
    	header li:nth-child(even){
    		text-decoration: none;
    		background-color: blue;
    		font-style: italic;
    		height: 50px;
    		width: 300px;
    	}
    	header li:hover{
    		background-color: gray;
    		cursor: pointer;
    	}
    	header img{
    		height:300px;
    		width: 300px;
    	}

    </style>
  </head>

  <header>
  	<h1>Green Screen Web Page + Pasta Sauce Ingredients</h1>
  	<ol>
  		<li>Melt a half a stick of butter</li>
  		<li>Add fresh basil and fry for 30 seconds</li>
  		<li>Add two cans of tomatoes: peeled tomatoes + diced tomatoes</li>
  		<li>Add salt and bring to a boil, wait for 3 minutes</li>
  		<li>Simmer for 1+ hours</li>
  	</ol>
  	<img src="https://cookfasteatwell.com/wp-content/uploads/2019/02/Easy-Pasta-Sauce_Quick-Recipe.jpg" alt="Pasta sauce pic">
  </header>	
  
  <body>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
	<script src="green_control.js"></script>		
	<canvas id="c1">
	
	</canvas>
	<canvas id="c2">
	
	</canvas>

	<p>Foreground: 
	  <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="upload()">
	</p>
	<p>Background: 
	  <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="upload2()">
	</p>
	<p>
	  <input type="button" value="Create Composite" onclick= "greenScreen()">
	  <input type="button" value="Clear Canvases" onclick= "clearCanvas()">
	</p>

		  
  </body>
</html>
